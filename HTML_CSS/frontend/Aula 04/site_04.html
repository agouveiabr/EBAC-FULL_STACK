<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <!--Informacoes para o navegador-->
            <title>HTML - Aula 04</title>
            <meta charset="UTF-8">
    </head>
    <body>
            <!--Conteudo que sera renderizado-->
            <h1>Tabelas</h1>

            <table border="1" width="100%">
                <thead>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                    <th>Coluna 3</th>
                    <tr>
                        <td colspan="3">Posicao</td>
                    </tr>
                </thead>
                <tbody align="center">
                <tr>
                    <td>1A</td>
                    <td>1B</td>
                    <td>1C</td>
                </tr>
                <tr>
                    <td>2A</td>
                    <td>2B</td>
                    <td>2C</td>
                </tr>
                <tr>
                    <td>3A</td>
                    <td>3B</td>
                    <td>3C</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Rodape</td>
                </tr>
            </tfoot>
            </table>

            <h2>Tabela como layout</h2>

            <table width="600">
                <tr>
                    <td width="20"></td>
                    <td>Cabecalho</td>
                    <td width="20"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>Conteudo</td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>



    </body>
</html>
